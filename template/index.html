<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Predictor Pro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --dark-color: #1b263b;
      --light-color: #f8f9fa;
      --success-color: #4cc9f0;
      --error-color: #f72585;
      --warning-color: #f8961e;
      --text-dark: #212529;
      --text-light: #f8f9fa;
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --card-bg-dark: rgba(30, 30, 40, 0.9);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: var(--text-dark);
      transition: var(--transition);
    }

    body.dark-mode {
      background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
      color: var(--text-light);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--light-color);
    }

    .logo i {
      font-size: 2rem;
    }

    .theme-toggle {
      position: relative;
      width: 60px;
      height: 30px;
      background: var(--dark-color);
      border-radius: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0 5px;
      justify-content: space-between;
      transition: var(--transition);
    }

    .theme-toggle i {
      color: var(--light-color);
      font-size: 0.9rem;
    }

    .toggle-ball {
      position: absolute;
      width: 22px;
      height: 22px;
      background: var(--light-color);
      border-radius: 50%;
      left: 4px;
      transition: transform 0.3s ease;
    }

    .dark-mode .theme-toggle {
      background: var(--light-color);
    }

    .dark-mode .theme-toggle i {
      color: var(--dark-color);
    }

    .dark-mode .toggle-ball {
      transform: translateX(30px);
      background: var(--dark-color);
    }

    .card {
      background: var(--card-bg-light);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark-mode .card {
      background: var(--card-bg-dark);
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
    }

    .dark-mode h2 {
      color: var(--accent-color);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group label {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #666;
      background: transparent;
      padding: 0 5px;
      transition: var(--transition);
      pointer-events: none;
      font-size: 0.9rem;
    }

    .dark-mode .form-group label {
      color: #aaa;
    }

    .form-group.focused label,
    .form-group:has(input:not(:placeholder-shown)) label,
    .form-group:has(select:valid) label {
      top: -10px;
      left: 10px;
      font-size: 0.75rem;
      background: var(--card-bg-light);
      color: var(--primary-color);
    }

    .dark-mode .form-group.focused label,
    .dark-mode .form-group:has(input:not(:placeholder-shown)) label,
    .dark-mode .form-group:has(select:valid) label {
      background: var(--card-bg-dark);
      color: var(--accent-color);
    }

    input, select {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background: transparent;
      transition: var(--transition);
    }

    .dark-mode input,
    .dark-mode select {
      border-color: #444;
      color: var(--text-light);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .dark-mode input:focus,
    .dark-mode select:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.3);
    }

    .input-with-tooltip {
      position: relative;
    }

    .tooltip-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      cursor: help;
    }

    .dark-mode .tooltip-icon {
      color: #aaa;
    }

    .tooltip-text {
      visibility: hidden;
      width: 200px;
      background-color: var(--dark-color);
      color: var(--light-color);
      text-align: center;
      border-radius: 6px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
    }

    .tooltip-icon:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }

    .dark-mode .btn-secondary {
      border-color: var(--accent-color);
      color: var(--accent-color);
    }

    .btn-secondary:hover {
      background: rgba(67, 97, 238, 0.1);
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result-container {
      margin-top: 30px;
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.5s ease;
      background: rgba(76, 201, 240, 0.1);
      border-radius: 10px;
    }

    .result-container.show {
      max-height: 300px;
      padding: 20px;
      margin-top: 20px;
    }

    .result-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .result-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      background: linear-gradient(to right, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .dark-mode .result-value {
      background: linear-gradient(to right, var(--accent-color), var(--success-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .action-btn {
      padding: 8px 15px;
      font-size: 0.9rem;
      border-radius: 6px;
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary-color);
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }

    .dark-mode .action-btn {
      color: var(--accent-color);
      background: rgba(72, 149, 239, 0.1);
    }

    .action-btn:hover {
      background: rgba(67, 97, 238, 0.2);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      background: var(--dark-color);
      color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(100px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: var(--success-color);
    }

    .toast.error {
      background: var(--error-color);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .dark-mode footer {
      color: rgba(255, 255, 255, 0.5);
    }

    footer a {
      color: white;
      text-decoration: none;
      transition: var(--transition);
    }

    footer a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    .dark-mode ::-webkit-scrollbar-track {
      background: #2a2a2a;
    }

    .dark-mode ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
    }

    /* Confetti effect */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      z-index: 999;
      animation: confetti 5s ease-in-out;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-chart-line"></i>
        <span>SalesPredict Pro</span>
      </div>
      <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <span class="toggle-ball"></span>
      </div>
    </header>

    <div class="card">
      <h2><i class="fas fa-magic"></i> Sales Prediction</h2>
      
      <form id="predictionForm" method="POST">
        <div class="form-grid">
          <div class="form-group">
            <input type="number" step="0.01" name="unit_price" id="unit_price" placeholder=" " required>
            <label for="unit_price">Unit Price</label>
            <div class="input-with-tooltip">
              <span class="tooltip-icon">
                <i class="fas fa-info-circle"></i>
                <span class="tooltip-text">Enter the price per unit of the product</span>
              </span>
            </div>
          </div>
          
          <div class="form-group">
            <input type="number" name="quantity" id="quantity" placeholder=" " required>
            <label for="quantity">Quantity</label>
            <div class="input-with-tooltip">
              <span class="tooltip-icon">
                <i class="fas fa-info-circle"></i>
                <span class="tooltip-text">Number of units being purchased</span>
              </span>
            </div>
          </div>
          
          <div class="form-group">
            <select name="customer_type" id="customer_type" required>
              <option value="" disabled selected></option>
              <option value="0">Normal Customer</option>
              <option value="1">Member</option>
            </select>
            <label for="customer_type">Customer Type</label>
          </div>
          
          <div class="form-group">
            <select name="gender" id="gender" required>
              <option value="" disabled selected></option>
              <option value="0">Male</option>
              <option value="1">Female</option>
            </select>
            <label for="gender">Gender</label>
          </div>
          
          <div class="form-group">
            <input type="number" name="rating" id="rating" min="1" max="10" step="0.1" placeholder=" " value="5.0" required>
            <label for="rating">Rating (1-10)</label>
            <div class="input-with-tooltip">
              <span class="tooltip-icon">
                <i class="fas fa-info-circle"></i>
                <span class="tooltip-text">Customer satisfaction rating</span>
              </span>
            </div>
          </div>
          
          <div class="form-group">
            <select name="branch" id="branch" required>
              <option value="" disabled selected></option>
              <option value="Alex">Alex</option>
              <option value="Cairo">Cairo</option>
              <option value="Giza">Giza</option>
            </select>
            <label for="branch">Branch</label>
          </div>
          
          <div class="form-group">
            <select name="city" id="city" required>
              <option value="" disabled selected></option>
              <option value="Yangon">Yangon</option>
              <option value="Mandalay">Mandalay</option>
              <option value="Naypyitaw">Naypyitaw</option>
            </select>
            <label for="city">City</label>
          </div>
          
          <div class="form-group">
            <select name="payment" id="payment" required>
              <option value="" disabled selected></option>
              <option value="Cash">Cash</option>
              <option value="Credit card">Credit card</option>
              <option value="Ewallet">Ewallet</option>
            </select>
            <label for="payment">Payment Method</label>
          </div>
          
          <div class="form-group">
            <select name="product_line" id="product_line" required>
              <option value="" disabled selected></option>
              <option value="Health and beauty">Health and beauty</option>
              <option value="Electronic accessories">Electronic accessories</option>
              <option value="Fashion accessories">Fashion accessories</option>
              <option value="Food and beverages">Food and beverages</option>
              <option value="Home and lifestyle">Home and lifestyle</option>
              <option value="Sports and travel">Sports and travel</option>
            </select>
            <label for="product_line">Product Line</label>
          </div>
        </div>
        
        <div class="button-group">
          <button type="submit" class="btn-primary" id="submitBtn">
            <span id="submitText">Predict Sales</span>
            <div class="spinner" id="spinner" style="display: none;"></div>
          </button>
          <button type="reset" class="btn-secondary">
            <i class="fas fa-undo"></i> Reset
          </button>
        </div>
      </form>

      <div class="result-container" id="resultContainer">
        <div class="result-content">
          <h3>Prediction Result</h3>
          <div class="result-value" id="predictionResult">$0.00</div>
          <p>Estimated total sales amount</p>
          <div class="action-buttons">
            <button class="action-btn" id="saveBtn">
              <i class="fas fa-save"></i> Save
            </button>
            <button class="action-btn" id="shareBtn">
              <i class="fas fa-share-alt"></i> Share
            </button>
            <button class="action-btn" id="downloadBtn">
              <i class="fas fa-download"></i> Download
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© 2023 SalesPredict Pro | <a href="#" id="feedbackLink">Send Feedback</a></p>
    </footer>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // DOM Elements
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const form = document.getElementById('predictionForm');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const submitText = document.getElementById('submitText');
    const resultContainer = document.getElementById('resultContainer');
    const predictionResult = document.getElementById('predictionResult');
    const toast = document.getElementById('toast');
    const saveBtn = document.getElementById('saveBtn');
    const shareBtn = document.getElementById('shareBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const feedbackLink = document.getElementById('feedbackLink');

    // Theme Toggle
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
    });

    // Check for saved theme preference
    if (localStorage.getItem('darkMode') === 'true') {
      body.classList.add('dark-mode');
    }

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Validate form
      const inputs = form.querySelectorAll('input[required], select[required]');
      let isValid = true;
      
      inputs.forEach(input => {
        if (!input.value) {
          input.style.borderColor = 'var(--error-color)';
          isValid = false;
        } else {
          input.style.borderColor = '';
        }
      });
      
      if (!isValid) {
        showToast('Please fill all required fields', 'error');
        return;
      }
      
      // Simulate API call
      submitBtn.disabled = true;
      spinner.style.display = 'block';
      submitText.textContent = 'Predicting...';
      
      try {
        // In a real app, you would fetch from your backend API
        // const response = await fetch('/predict', { method: 'POST', body: new FormData(form) });
        // const data = await response.json();
        
        // Simulate network delay
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Mock prediction result
        const unitPrice = parseFloat(form.unit_price.value);
        const quantity = parseInt(form.quantity.value);
        const mockPrediction = (unitPrice * quantity * (1 + Math.random() * 0.2 - 0.1)).toFixed(2);
        
        // Display result
        predictionResult.textContent = `$${mockPrediction}`;
        resultContainer.classList.add('show');
        
        showToast('Prediction complete!', 'success');
        createConfetti();
        
        // Scroll to result
        setTimeout(() => {
          resultContainer.scrollIntoView({ behavior: 'smooth' });
        }, 300);
      } catch (error) {
        showToast('Prediction failed. Please try again.', 'error');
        console.error('Prediction error:', error);
      } finally {
        submitBtn.disabled = false;
        spinner.style.display = 'none';
        submitText.textContent = 'Predict Sales';
      }
    });

    // Form reset
    form.addEventListener('reset', () => {
      resultContainer.classList.remove('show');
      const inputs = form.querySelectorAll('input, select');
      inputs.forEach(input => {
        input.style.borderColor = '';
      });
    });

    // Input validation
    form.querySelectorAll('input, select').forEach(input => {
      input.addEventListener('input', () => {
        if (input.checkValidity()) {
          input.style.borderColor = '';
        }
      });
    });

    // Floating labels
    form.querySelectorAll('input, select').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', () => {
        if (!input.value) {
          input.parentElement.classList.remove('focused');
        }
      });
      
      // Initialize focused state for pre-filled inputs
      if (input.value) {
        input.parentElement.classList.add('focused');
      }
    });

    // Show toast notification
    function showToast(message, type) {
      toast.textContent = message;
      toast.className = 'toast show ' + type;
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Save prediction
    saveBtn.addEventListener('click', () => {
      const prediction = predictionResult.textContent;
      const predictions = JSON.parse(localStorage.getItem('salesPredictions') || []);
      predictions.push({
        date: new Date().toLocaleString(),
        value: prediction
      });
      localStorage.setItem('salesPredictions', JSON.stringify(predictions));
      showToast('Prediction saved to history', 'success');
    });

    // Share prediction
    shareBtn.addEventListener('click', () => {
      const prediction = predictionResult.textContent;
      const text = `My sales prediction: ${prediction} - Generated with SalesPredict Pro`;
      
      if (navigator.share) {
        navigator.share({
          title: 'Sales Prediction',
          text: text,
          url: window.location.href
        }).catch(err => {
          console.log('Error sharing:', err);
          copyToClipboard(text);
        });
      } else {
        copyToClipboard(text);
      }
    });

    // Copy to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('Copied to clipboard!', 'success');
      }).catch(err => {
        console.error('Failed to copy:', err);
        showToast('Failed to copy to clipboard', 'error');
      });
    }

    // Download as PDF
    downloadBtn.addEventListener('click', () => {
      showToast('Feature coming soon!', 'success');
      // In a real app, you would generate a PDF here
    });

    // Feedback link
    feedbackLink.addEventListener('click', (e) => {
      e.preventDefault();
      showToast('Feedback form coming soon!', 'success');
    });

    // Create confetti effect
    function createConfetti() {
      const colors = ['#4361ee', '#3f37c9', '#4895ef', '#4cc9f0', '#f72585', '#7209b7'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    // Initialize form fields
    document.addEventListener('DOMContentLoaded', () => {
      form.querySelectorAll('input, select').forEach(input => {
        if (input.value) {
          input.parentElement.classList.add('focused');
        }
      });
    });
  </script>
</body>
</html>
